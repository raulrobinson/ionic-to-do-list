<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ingreso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-container">
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required=""></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" class="ion-margin-top">Ingresar</ion-button>
    </form>

    <div style="text-align: center; margin-top: 10px;">
      <a (click)="goToRegister()" style="cursor: pointer; color: #3880ff;">¿No tienes cuenta? Registrarse</a>
    </div>
  </div>
</ion-content>
