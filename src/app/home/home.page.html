<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To Do App
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">To Do App</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col >
        <ion-item>
          <ion-input [(ngModel)]="todoEntry" label="Enter Task" labelPlacement="floating" ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="auto" >
        <ion-button color="success" (click)="addTodo()"><ion-icon slot="icon-only" name="add-circle-outline" ></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-list-header>
      <ion-label>To Do</ion-label>
    </ion-list-header>
    <span *ngFor="let todo of todos">
    <ion-item-sliding *ngIf="!todo.isComplete">
      <ion-item>
        <ion-label>{{todo.title}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="setCompleted(todo.id)">
          <ion-icon slot="icon-only" name="checkmark-circle-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteTodo(todo.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </span>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-label>Completed</ion-label>
    </ion-list-header>
    <span *ngFor="let todo of todos">
    <ion-item-sliding *ngIf="todo.isComplete">
      <ion-item>
        <ion-label>{{todo.title}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTodo(todo.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </span>
  </ion-list>
</ion-content>
